EXTEND_SMALL = ;'<span style="background:#0080ff;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">E</span>'

;スタティック要素につけるHTML
SPACE_SMALL = ;'<span style="padding:3px 9px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;"> </span>'

;ドキュメントを囲むHTML
ELEMENT = '<div class="box content %s">%s</div>'
;見出し（小）
SMALL_TITLE = '<h4>%s</h4>'
;見出し（中）
MIDDLE_TITLE = '<h3>%s</h3>'
;サンプルコードを囲むHTML
SAMPLE_CODE = '<pre class="brush: c-sharp;">%s</pre>'
