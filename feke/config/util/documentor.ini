;ドキュメンターの設定ファイルです。

;各種成型用HTMLの設定です。
[HTML]
;スタティック要素につけるHTML
STATIC = '<span style="background:#7f7f7f;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">static</span>'
;スタティック要素につけるHTML
STATIC_SMALL = ;'<span style="background:#7f7f7f;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">S</span>'
;グローバル関数につけるHTML
FUNCTION = '<span style="background:#ff00ff;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">function</span>'
;グローバル関数につけるHTML
FUNCTION_SMALL = ;'<span style="background:#ff00ff;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">F</span>'
;トレイトにつけるHTML
TRAIT = '<span style="background:#009500;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">trait</span>'
;トレイトにつけるHTML
TRAIT_SMALL = ;'<span style="background:#009500;color:white;padding:3px 5px;font-size:13px;margin:0 10px 0 0;border-radius: 3px;">T</span>'
